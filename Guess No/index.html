<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg-container">

    <div class="image-div">
      <img class="guess-game-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png"
        alt="img1" />
      <p class="game-description">Find out the right number between 1 to 100</p>
    </div>

    <div class="row">

      <div class="guess-container">
        <h1 class="guess-heading">
          Guess The Number
          <img class="guess-number-image"
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" alt="img2" />
        </h1>
        <input type="text" class="user-input" id="userInput" placeholder="Enter a number" />

        <div>
          <button class="btn-check" onclick="checkGuess()"> Check </button>
        </div>
        <p class="game-result" id="gameResult"></p>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
